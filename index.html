<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
		<meta name="author" content="Anja Strack">
		<meta name="description" content="Ein Währungsumrechner, der seine Wechselkurse von einer externen Datenquelle bezieht.">
		<title>Währungsumrechner</title>
		<link rel="stylesheet" href="CSS/style.css" />
	</head>
	<body>
		<h1 class="text-center">Eine Übungsaufgabe von Anja Strack für die GfK-Entertainment</h1>
		<div class="segment">
			<div class="widget">
				<h2>Währungsumrechner</h2>
				<p>Bitte füllen Sie alle mit <span class="required">*</span> markierten Pflichtfelder aus.</p>
				<div class="error hidden" id="errorhints"></div>
				<form>
					<div class="field">
						<label>Betrag<span class="required">*</span></label>
						<input id="value" type="number" placeholder="z.B. 13,5" step="0.1">
					</div>
					<div class="field">
						<label>Ausgangswährung<span class="required">*</span></label>
						<select id="init_currency">
							<option value="-1">bitte wählen</option>
						</select> 
					</div>
					
					<div class="field">
						<label>Zielwährung<span class="required">*</span></label>
						<select id="target_currency">
							<option value="-1">bitte wählen</option>
						</select> 
					</div>			
				</form>
				<hr/>
				<table class="striped hidden">
					<thead>
						<th colspan="5">Für Ihren Betrag erhalten Sie in der Zielwährung:</th>
					</thead>
					<tbody id="result"></tbody>
				</table>

				<table class="striped hidden">
					<thead>
						<th colspan="5">Vorherige Berechnungen:</th>
					</thead>
					<tbody id="history"></tbody>
				</table>
			</div>
			<div class="widget">
				<table class="striped">
					<thead>
						<th colspan="3">Ausgangswährung</th>
						<th>Wechselkurs</th>
						<th colspan="2">Zielwährung</th>
					</thead>
					<tbody id="exchange_rates"></tbody>
				</table>
				<button class="btn full-width" id="update_exchange_rates">&raquo; Wechselkurse aktualisieren</button>
			</div>
			<div class="clear-both"></div>
		</div>
		<script src="JS/calculator.js"></script>
	</body>
</html>
